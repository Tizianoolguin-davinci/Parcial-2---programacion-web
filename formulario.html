<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style_formulario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="moratlogo.jpg">
    <title>SAFH-MORAT</title>
</head>
<body>

    <header>
        <h1>Si Ayer Fuera Hoy - Morat</h1>
    </header>

    <main>

        <section class="formulario_descripcion">

            <h2>RESERVA TU DISCO VINILO</H2>
            <h4>Porfavor detallanos tus datos para confirmar la reserva</h4>
            
            <article>
                <form method="get" action="confirmacion.html" class="formulario_datos">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" name="nombre" id="nombre" required>
            
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input type="date" name="fecha" id="fecha" required>
            
                    <label for="mensaje">Dejanos un breve mensaje de por qué querés el disco</label>
                    <textarea name="mensaje" id="mensaje" cols="100" rows="11" required></textarea>
            
                    <button type="submit">ENVIAR</button>
                </form>
            </article>

        </section>
        

    </main>
</body>
</html>
